<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div id="post-list">
      <!-- Blog post titles will be rendered here -->
    </div>
    <div id="main-content">
      <div id="post-detail">
        <p>Select a post to view details.</p>
      </div>

      <form id="edit-post-form" class="hidden">
        <h4>Update Post Details</h4>
        <label for="edit-title">Title:</label>
        <input type="text" name="title" id="edit-title" required>
        <label for="edit-content">Content:</label>
        <textarea name="content" id="edit-content" rows="5" required></textarea>
        <button type="submit">Update Post</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>

      <form id="new-post-form">
        <h4>Add New Post</h4>
        <input type="text" id="new-title" name="title" placeholder="Title" required>
        <input type="text" id="new-author" name="author" placeholder="Author" required>
        <textarea id="new-content" name="content" placeholder="Content" required></textarea>
        <input type="text" id="new-image" name="image" placeholder="Image URL (optional)">
        <button type="submit">Add Post</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
